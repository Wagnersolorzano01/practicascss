<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <!-- Hoja de estilos general del sitio -->

    <!-- Font Awesome para íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <!-- Encabezado Principal del Sitio -->
    <header class="header">
        <img src="img/logo.png" alt="Logo Evolución del HTML" class="logo">
        <h1 id="site-name">Evolución del HTML</h1>
    </header>

    <!-- Menú de Navegación -->

        </ul>
    </nav>

    <!-- Contenido Principal -->
    <main class="contenedor">

        <!-- Formulario -->
        <section>
            <h2>Formulario de Contacto</h2>

            <form>
                <label for="nombre">Nombre:</label><br>
                <input type="text" id="nombre" name="nombre" required><br><br>

                <label for="correo">Correo:</label><br>
                <input type="email" id="correo" name="correo" required><br><br>

                <label for="mensaje">Mensaje:</label><br>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea><br><br>

                <button type="submit">Enviar</button>
            </form>
        </section>
        <!-- INFORMACIÓN DE CONTACTO -->
        <section>
            <h2>Información de Contacto</h2>

            <ul>
                <li>
                    <i class="fa-solid fa-envelope"></i>
                    <strong>Correo:</strong> wasolorzano6@utpl.edu.ec
                </li>
                <li>
                    <i class="fa-solid fa-phone"></i>
                    <strong>Teléfono:</strong> +593 969 126 441
                </li>
                <li>
                    <i class="fa-solid fa-location-dot"></i>
                    <strong>Ciudad:</strong> Machala, Ecuador
                </li>
            </ul>
        </section>

    </main>

    <!-- Pie de Página -->
    <footer class="footer">
